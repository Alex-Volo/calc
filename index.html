<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="center">
        <h1 class="main-heading">Калькулятор</h1>
    </header>
    <!-- С +- корень бакспейс
         7 8 9 % / ,
         4 5 6 * - ,
         1 2 3 + = ,
         0 0 , + = .
    -->
    <main class="center">
        <form action="#">
            <input type="number" name="#" id="#">
            <button>С</button>
            <button>±</button>
            <button>√</button>
            <button>Backspace</button>
            <!-- Второй ряд -->
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>%</button>
            <button>/</button>
            <!-- Третий ряд -->
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>*</button>
            <button>-</button>
            <!-- Четвертый ряд -->
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
            <button>=</button>
            <!-- Пятый ряд -->
            <button>0</button>
            <button>,</button>


        </form>
    </main>
    <script src="script.js"></script>
</body>

</html>
