<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="center">
        <h1 class="main-heading">Калькулятор</h1>
    </header>
    <!-- С +- корень бакспейс
         7 8 9 % / ,
         4 5 6 * - ,
         1 2 3 + = ,
         0 0 , + = .
    -->
    <main class="center">
        <div class="calculator" action="#">
            <input class="calculator__input" type="text" name="#" id="#" readonly>
            <button class="calculator__c">С</button>
            <button class="calculator__plus-minus">±</button>
            <button class="calculator__sqrt">√</button>
            <button class="calculator__backspace">Backspace</button>
            <!-- Второй ряд -->
            <button class="calculator__7">7</button>
            <button class="calculator__8">8</button>
            <button class="calculator__9">9</button>
            <button class="calculator__percent">%</button>
            <button class="calculator__divide">/</button>
            <!-- Третий ряд -->
            <button class="calculator__4">4</button>
            <button class="calculator__5">5</button>
            <button class="calculator__6">6</button>
            <button class="calculator__mult">*</button>
            <button class="calculator__minus">-</button>
            <!-- Четвертый ряд -->
            <button class="calculator__1">1</button>
            <button class="calculator__2">2</button>
            <button class="calculator__3">3</button>
            <button class="calculator__plus">+</button>
            <button class="calculator__eval">=</button>
            <!-- Пятый ряд -->
            <button class="calculator__0">0</button>
            <button class="calculator__point">,</button>


        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
